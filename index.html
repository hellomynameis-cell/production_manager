<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1">
    <link rel="stylesheet" href="style.css">
    <title>Order List</title>
</head>

<body>
    <div class="app-container">

        <header>
            <h2>Order Management System</h2>
        </header>
    
    
    <main class="main-content"> <!-- NEW: Wrapper for layout -->
        
        <section class="order-list-area">

            <div class="add-order-section">
                <h2>Add New Order</h2>
                <form id="add-order-form">
                    <input type="hidden" id="orderIdToEdit">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                    <label for="quantity">Menge:</label>
                    <input type="number" id="quantity" min="1" value="1000" required>
                    <label for="customerName">Kunde:</label>
                    <input type="text" id="customerName">
                    <label for="deliveryDate">Liefertermin:</label>
                    <input type="text" id="deliveryDate" placeholder="KW/JJ" pattern="\d{2}/\d{2}" title="Format: WW/MM" required>

            <label for="status">Status:</label>
            <select id="status" required>  
                <option value="gruen">gr√ºn</option>
                <option value="gelb">gelb</option>
                <option value="rot">rot</option>
            </select>

            <button type="submit" id="submitOrderButton">Add Order</button>

        </form>
            </div>

            <div class="sort-section">
                <label for="sortOrder">Sort by:</label>
                <select id="sortOrder">
                    <option value="id-asc">Order ID (Asc)</option>
                    <option value="id-desc">Order ID (Desc)</option>
                    <option value="product-asc">Product Name (A-Z)</option>
                    <option value="product-desc">Product Name (Z-A)</option>
                </select>
            </div>

            <div id="orders-container">
            </div>

        </section>


        <div class="machines-area"> <!-- NEW: Container for all machines -->

               <div id="machines-grid">
                    <!-- Machine containers will be dynamically generated and rendered here by JavaScript -->
                </div>
                
        </div>

    </main>
    </div> <!-- END: main-content -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script src="./dist/main.js" defer type="module"></script>

    
    <div id="toast-container"></div>

</body>
</html>
